- name: Andrew Davison
  link: https://andrewdavison.info/ 
  org: Paris-Saclay Institute of Neuroscience
  bio: "Andrew Davison is a senior research scientist in the Paris-Saclay 
    Institute of Neuroscience(CNRS/Université Paris-Saclay), where he leads
    the Neuroinformatics group. His main research interests are in large-scale,
    data-constrained, biologically-detailed modelling of neuronal networks,
    including development of tools and standards to facilitate collaborative 
    modelling, systematic model validation, reproducible research, 
    neurophysiology data sharing, and development of models of the early visual
    system in close collaboration with experimentalists."
  img: davison.png
  status: ok

- name: Raphaëlle Bats
  link: https://www.linkedin.com/in/raphaellebats/
  org: WIP
  bio: "Raphaëlle Bats is the co-head of the URFIST Bordeaux 
    (Unité Régionale de Formation à l’Information Scientifique et Technique), 
    University of Bordeaux, France. She defended her PhD Thesis in sociology 
    in October 2019: “From Participation to Collective Mobilization: 
    public libraries looking for their democratic vocation” 
    (dir. Denis Merklen and Etienne Tassin). She still running different 
    research projects in sociology and information science about participation, 
    information and climate change, and specifically the project ECODOC 
    that aims to design tools to engage a dialog between scientific information 
    and lay information in territories facing climatic transition. Raphaëlle Bats 
    joined the Citizen Science Working Group of LIBER in June 2021."
  img: bats.jpg
  status: ok

- name: Mathieu Wolff
  link: https://www.bordeaux-neurocampus.fr/en/staff/mathieu-wolff/
  org: INCIA, University of Bordeaux
  bio: "Mathieu is the team leader of the Decision and Adaptation team 
    at Bordeaux Neurocampus. His research focus is on the thalamocortical 
    bases of adaptive decision-making. Mathieu has been an eLife Board 
    Reviewing Editor for Neuroscience for 3 years."
  img: wolff.png
  status: ok

- name: Ikram Chaibi Kaadoud
  link: https://ikramchraibik.com
  org: IMT Atlantique
  bio: "External Research Associate in Human-Centered Explainable AI, Ikram 
    is interested in the world representation built by AI architectures, in 
    the transparency of AI algorithms, and above all in interpretability and 
    explainability. As passionate science facilitator, she is also one of the 
    editors of the Blog Binaire attached to the news magazine 'LeMonde.fr' 
    that aim to make science accessible to all, especially in highly technical 
    fields, so that everyone can be an actor in their own digital environment!\n
    Her goal: to create a more inclusive and ethical computer science field."
  img: chaibi.png
  status: ok
  
- name: Robert McIntosh
  link: https://www.ed.ac.uk/profile/robert-mcintosh
  org: University of Edinburgh
  bio: "Rob McIntosh is Professor of Experimental Neuropsychology at the University 
    of Edinburgh, and is the current Open Research Officer for the British 
    Neuropsychological Society. He has been closely involved with editing and 
    developing the Registered Reports since this article format was launched at 
    the journal Cortex in 2013. He is currently Registered Reports, Exploratory 
    Reports and Transparency and Openness Promotion Editor at Cortex, and a recommender 
    at the [Peer Communities in Registered Reports](https://rr.peercommunityin.org/)."
  img: mcintosh.png
  status: ok

- name: Volker Beckmann
  link: https://apc.u-paris.fr/~beckmann/
  org: French Ministry of Higher Education and Research
  bio: "Since September 2020 I am responsible for the implementation of the 
    European Open Science Cloud (EOSC) in France at the Ministry of Higher Education and Research, 
    and since February 2022 I am co-chair of the EOSC Steering Board.
    I finished my PhD in astrophysics at Hamburg University in 2001, 
    and worked in astrophysics and space science in Italy, Switzerland 
    and at NASA's Goddard space flight center and taught at the University 
    of Maryland Baltimore County. In 2009 I became researcher at CNRS in France 
    and from 2016 to 2020 I was scientific director for Computing and Data Science at 
    the national institute for particle, astroparticle, and nuclear physics (CNRS-IN2P3). 
    I was work package leader in the EOSCpilot and in the EOSC-Pillar project before joining 
    the ministry."
  img: beckmann.png
  status: ok

