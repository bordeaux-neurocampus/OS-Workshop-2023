- name: Eduarda Centeno
  link: https://fr.linkedin.com/in/eduardagzc
  org: ReproducibiliTea, IMN, University of Bordeaux 
  bio: "Eduarda is a Ph.D. candidate in Neuroscience at Neurocampus Bordeaux and a part-time 
    Research Assistant at UMC Amsterdam (VUmc). Passionate about Open Science, she develops 
