<div>
    {% for item in site.data.speakers %}
    {% cycle "left" "right" %}
    <div class="speaker-card">
        <div class="speaker-info-left">
            <h2>{{ item.name }}</h2>
            <p>{{ item.org }}</p>
            <p>{{ item.bio }}</p>
        </div>
        <div class="speaker-photo">

        </div>
    </div>
    {% endfor %}
</div>
